<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FizzBuzz Result</title>
</head>
<body>
<center><h1>Get a FizzBuzz Result</h1></center>
<p>Type a number: </p><input name="angka">
<br>
<button onclick="fizzbuzz()">Click here!</button>
<hr>
<div id="result"></div>
<script>
    function fizzbuzz() {
        let angka = document.querySelector('input[name="angka"]').value;
        let result = document.getElementById('result');
        result.innerHTML = '';
        for (let i = 1; i <= angka; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                result.innerHTML += "<p>FizzBuzz</p>";
            } else if (i % 3 === 0) {
                result.innerHTML += "<p>Fizz</p>";
            } else if (i % 5 === 0) {
                result.innerHTML += "<p>Buzz</p>";
            } else {
                result.innerHTML += `<p>${i}</p>`;
            }
        }
    }
</script>
</body>
</html>
